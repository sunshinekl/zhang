<script src="js/zepto.min.js"></script>
<script src="js/iscroll.Veb.js"></script>
<script>
    // 上一页

    $('#back')[0].ontouchend = function () {

        window.history.back();
    }
    var flag = false;
    var timer;
    var isc = new iScroll("content", {
        vScrollbar: false,
        onScrollMove: function () {

            if ($('#content').height() - this.y >= ($('#box').height()+100)) { //到底部判断
                console.log(1111)
                flag = true;//开关开
                $('.loadMore').html("松开加载更多~");
            }
        },
        onScrollEnd:function(){
            if(flag){
                $('.loadMore').html("正在加载中...");
                clearTimeout(timer);
                console.log($('.more').css("display"))
                //此时已经加载出来
                if($('.more').css("display") == "none"){
                    timer = setTimeout(function(){
                        $('.more').show();
                        $('.loadMore').html("加载完毕");
                        isc.refresh();
                    },2000);
                }else{
                    $('.loadMore').html("已经到底啦~");
                }                  
            }
            
        }
    });
</script>
